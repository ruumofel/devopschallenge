version: '3'
services:
  #PHP Service
  app:
    image: ruum/interview-assessment:dev
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./app/:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app/public:/var/www/public
      - ./app.conf:/etc/nginx/conf.d/app.conf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge